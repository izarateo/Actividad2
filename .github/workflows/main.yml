# Nombre descriptivo del flujo de trabajo
name: Gestor de Clientes CI/CD

# Eventos que disparan este flujo de trabajo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Trabajos que ejecutar치 este flujo de trabajo
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Obtener c칩digo del repositorio
      uses: actions/checkout@v3
    
    - name: Listar archivos del repositorio
      run: |
        echo "Listando archivos en el directorio actual:"
        ls -la
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Probar listado de clientes
      run: |
        python gestor_clientes.py listar
        echo "游닉 Se ha consultado la lista de clientes. Notificando al equipo..."
    
    - name: Crear cliente de prueba
      run: |
        python gestor_clientes.py crear "Ivan Zarate" "juan rulfo 123" "33-33-45-45-46" "internet"
        echo "游 Nuevo cliente creado: Ivan Zarate. Notificando al equipo..."
    
    - name: Verificar cliente creado
      run: |
        python gestor_clientes.py ver "Ivan Zarate"
        echo "游닉 Consulta de cliente: Ivan Zarate. Notificando al equipo..."
    
    - name: Actualizar cliente recurrente
      run: |
        python gestor_clientes.py actualizar "Ivan Zarate" "Fibra 칍ptica 500MB"
        echo "游댃 Cliente recurrente actualizado: Ivan Zarate. Notificando al equipo..."
    
    - name: Verificar cliente actualizado
      run: |
        python gestor_clientes.py ver "Ivan Zarate"
        echo "游닉 Consulta posterior a la actualizaci칩n de cliente: Ivan Zarate. Notificando al equipo..."
    
    - name: Listar clientes actualizados
      run: |
        python gestor_clientes.py listar
