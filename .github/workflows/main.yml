# Nombre descriptivo del flujo de trabajoo
name: Gestor de Clientes CI/CD

# Eventos que disparan este flujo de trabajo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Trabajos que ejecutará este flujo de trabajo
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Obtener código del repositorio
      uses: actions/checkout@v3
    
    - name: Listar archivos del repositorio
      run: |
        echo "Listando archivos en el directorio actual:"
        ls -la
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Probar listado de clientes
      run: |
        python gestor_clientes.py listar
        echo "📢 Se ha consultado la lista de clientes. Notificando al equipo..."
    
    - name: Crear cliente de prueba
      run: |
        python gestor_clientes.py crear "IvanZarate" "juan rulfo 123" "33-33-45-45-46" "internet"
        echo "🚀 Nuevo cliente creado: IvanZarate. Notificando al equipo..."
    
    - name: Verificar cliente creado
      run: |
        python gestor_clientes.py ver "IvanZarate"
        echo "📢 Consulta de cliente: IvanZarate. Notificando al equipo..."
    
    - name: Actualizar cliente recurrente
      run: |
        python gestor_clientes.py actualizar "IvanZarate" "Fibra Óptica 500MB"
        echo "🔄 Cliente recurrente actualizado: IvanZarate. Notificando al equipo..."
    
    - name: Verificar cliente actualizado
      run: |
        python gestor_clientes.py ver "IvanZarate"
        echo "📢 Consulta posterior a la actualización de cliente: IvanZarate. Notificando al equipo..."
    
    - name: Listar clientes actualizados
      run: |
        python gestor_clientes.py listar
